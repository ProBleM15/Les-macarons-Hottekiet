<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci pour votre commande</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .merci-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #28a745;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="merci-container">
        <h1>Merci pour votre commande !</h1>
        <p>Votre commande a été validée avec succès. Nous vous remercions pour votre confiance.</p>
        <p>Vous recevrez un e-mail de confirmation sous peu.</p>
    </div>
</body>
</html>
